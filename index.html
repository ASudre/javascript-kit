<!DOCTYPE html>
<html>
<head>
	<title>Prismic JavaScript API</title>
</head>
<body>
	<script src="vendor/jquery.js"></script>
	<script src="src/api.js"></script>
	<script>

		var apiUrl = "data/mock.js",
			apiMaster = "UfuJ2d_mqXoNBZDt",
			api = prismic(apiUrl);

		api.get(function () {

			// Fetch "Products"
			api
				.forms("products")
				.ref(api.data.master)
				.submit(function (products) {

					console.log(products);

				});

			// Fetch a document
			prismic.getDocument(api, api.data.master, "documentthing", function (doc) {
				console.log("DOC:", doc);
			});

		});

	</script>
</body>
</html>
